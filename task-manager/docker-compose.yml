version: '3.8'

services:
  # Backend service (Flask API)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: task-manager-backend
    ports:
      - "5000:5000"
    volumes:
      # Mount backend directory for live code changes during development
      - ./backend:/app
    environment:
      - FLASK_ENV=development
    networks:
      - task-manager-network

  # Frontend service (Nginx serving static files)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: task-manager-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - task-manager-network

# Define a custom network for services to communicate
networks:
  task-manager-network:
    driver: bridge
